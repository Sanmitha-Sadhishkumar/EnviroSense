<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #080710;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }

    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }

    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }

    form {
      height: 620px;
      width: 600px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    label {
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
      padding: 0 10px;
    }

    input {
      height: 50px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 15px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 5px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .coordinate-label {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 400;
      color: #d1d1d1;
    }

    input[type="file"] {
      height: 50px;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 15px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
      display: block;
    }

    /* Style for the file input label */
    .file-label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }

    /* Style for the file input container */
    .file-input-container {
      position: relative;
    }

    /* Style for the file input button */
    .file-input-button {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let lax = document.getElementById("lat");
      let lox = document.getElementById("lon");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        lax.value = position.coords.latitude;
        lox.value = position.coords.longitude;
      }

      getLocation();
    });
  </script>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form method="post" action="/submit" enctype="multipart/form-data">
    <h3>House Details</h3>
    <br>
    <table>
        <tr>
            <td><label class="coordinate-label" for="nofloors">No. of Floors: </label></td>
            <td><input type="text" placeholder="No. of Floors" id="nofloors" name="nofloors" required></td>
        </tr>

        <tr>
            <td><br><label class="coordinate-label" for="lat">Latitude: </label></td>
            <td><input type="text" placeholder="Latitude" id="lat" name="lat" required></td>
        </tr>

        <tr>
            <td><label class="coordinate-label" for="lon">Longitude: </label></td>
            <td><input type="text" placeholder="Longitude" id="lon" name="lon" required></td>
        </tr>

        <tr class="file-input-container">
          <td><label class="coordinate-label" for="soilImage">Soil Image: </label></td>
          <td><input type="file" id="soilImage" name="soilImage" accept="image/*" required></td>
      </tr>

      <tr>
        <td><label class="coordinate-label" for="temp">Temperature: </label></td>
        <td><input type="text" placeholder="Temperature" id="temp" name="temp" required></td>
    </tr>

      <tr>
        <td><label class="coordinate-label" for="landuse">Land Use: </label></td>
        <td><input type="text" placeholder="Land Usage" id="landuse" name="landuse" required></td>
      </tr>

      <tr>
        <td><label class="coordinate-label" for="landuse">Soil Depth: </label></td>
        <td><input type="text" placeholder="Soil Depth" id="soildepth" name="soildepth" required></td>
      </tr>
    </table>

    <button>Search</button>
  </form>
</body>
</html>
